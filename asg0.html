<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br><br>
    <label for="x">V1: x</label>
    <input type="number" id="v1_x" name="v1_x">

    <label for="y">y</label>
    <input type="number" id="v1_y" name="v1_y">

    <br><br>
    <label for="x">V2: x</label>
    <input type="number" id="v2_x" name="v2_x">

    <label for="y">y</label>
    <input type="number" id="v2_y" name="v2_y">

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()">

    <br><br>
    <label for="operation-select">Operation:</label>

    <select name="operations" id="operation-select">
        <option value="">--Choose an operation--</option>
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="angle">Angle between</option>
        <option value="area">Area</option>
    </select>
    
    <label for="input-scalar">Scalar:</label>
    <input type="number" id="scalar" name="scalar">

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">


</body>

</html>
